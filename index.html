<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./dist/style.css">
  
  <script src="./src/index.js" defer></script>
</head>

<body class="font-sans w-full bg-rose-50">
  <div
    class=" bg-rose-100 max-w-[1280px] w-full mx-auto p-4 lg:py-14 lg:px-20 md:py-8 md:px-4 flex items-start gap-6 flex-col md:flex-row">
    <main class="basis-2/3 w-full">
      <h1 class="text-rose-900 font-bold text-2xl mb-4">Desserts</h1>

      <ul id="produtos" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 grid-cols-1">

      </ul>
    </main>

    <!-- CARRINHO DE COMPRAS -->

    <div class="p-6 bg-rose-50 h-auto rounded-lg basis-1/3 w-full">
      <h2 class="mb-2 text-xl text-rose-400 font-bold">You Cart <span id="totalItem">(0)</span></h2>
      <div id="sem-produtos" class="flex flex-col justify-center items-center">
        <img src="./assets/images/illustration-empty-cart.svg" class="py-4" alt="">
        <p class="text-rose-400 text-sm">Your added items will appear here</p>
      </div>
      <div id="cart-produtos" class="hidden">
        <ul id="carrinho" class="max-h-[324px] lg:max-h-[405px] overflow-auto"></ul>
        
        <div>
          <div class="py-6 flex justify-between items-center">
            <p class="text-rose-900">Order Total</p>
            <h3 id="totalCarrinho" class="text-2xl text-rose-900 font-bold">$0.00</h3>
          </div>

          <div class="mb-6 flex justify-center items-center bg-rose-100 text-center py-4 rounded-lg">
            <img class="pr-2" src="./assets/images/icon-carbon-neutral.svg" alt="">
            This is a <span class="font-bold px-1">carbon-neutral</span> delivery
          </div>

          <button id="btn-confirm" class="text-rose-50 py-4 bg-red w-full rounded-full hover:bg-red2">
            Confirm Order
          </button>
        </div>
      </div>

    </div>

    <!-- CARD DE COMPRAS -->
    <div id="fundo-card"
      class="close h-full w-full fixed bg-fundoCard top-0 left-0 flex justify-center lg:items-center  items-end">
      <div class="w-full max-w-[560px] bg-rose-50 p-8 lg:rounded-lg lg:max-h-[88%] rounded-t-lg relative">
        <span id="fecharCard" class="absolute right-6 text-2xl p-2 cursor-pointer">X</span>
        <img src="./assets/images/icon-order-confirmed.svg" alt="">
        <h2 class="text-rose-900 text-4xl font-bold mt-4">Order Confirmed</h2>
        <p class="text-rose-400 pt-2 pb-4">We hope you enjoy your food</p>


        <div id="lista-pedidos" class="bg-rose-100 rounded-lg rounded-b-none max-h-[258px] pt-6 pr-6 pl-6 overflow-auto">

        </div>

        <div class="flex justify-between items-center pt-4 p-6 rounded-b-lg bg-rose-100">
          <p>Order Total</p>
          <h3 id="totalCard" class="text-2xl font-bold text-rose-900">$0.00</h3>
        </div>

        <button id="btn-confirm-order" class="bg-red mt-8 text-rose-50 py-4 w-full rounded-full">Start New Order</button>

      </div>
    </div>

  </div>

  
</body>

</html>
